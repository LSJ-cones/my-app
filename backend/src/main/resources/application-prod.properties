# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 한글 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Swagger/OpenAPI 설정 (프로덕션에서는 제한적)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# 파일 업로드 설정
app.file.upload-dir=./uploads
app.file.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx,txt,zip,rar
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# JWT 설정
app.jwt.secret=mySecretKeyForBlogApplicationJWTTokenGenerationAndValidation2024
app.jwt.expiration=864000000

# JSON 응답 설정
spring.mvc.contentnegotiation.default-content-type=application/json
spring.mvc.contentnegotiation.favor-parameter=false

# 시간대 설정 (한국 시간)
spring.jackson.time-zone=Asia/Seoul
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# 로깅 설정 (프로덕션)
logging.level.root=INFO
logging.level.com.blog.toy=INFO
logging.level.org.springframework.security=INFO

# CORS 설정 (프로덕션)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
